{% extends 'store/layouts/main.html' %}
{% block content %}

<div class="container mt-3">
    
    <div class="row">
        <div class="col">
            <div class="card shadow ">
                <div class="card-body"> <!-- Corrected 'cart-body' to 'card-body' -->
               <table class="table">
                <thead>
                    <tr>
                        <th>Order Date</th>
                        <th>Tracking Number</th>
                        <th>Total Price</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in orders %}
                    <tr>
                    <td>{{ i.created_at }}</td>
                    <td>{{ i.tracking_ID }}</td>
                    <td>{{ i.total_price }}</td>
                    <td>{{ i.status }}</td>
                    <td><a href="{% url "orderview" i.tracking_ID %}" class="btn btn-primary"> View </a></td>
                </tr>
                    {% endfor %}

                </tbody>

               </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
