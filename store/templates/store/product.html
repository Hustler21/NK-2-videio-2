{% extends 'store/layouts/main.html' %}

{% block content %}
<div class="py-3 bg-info">
    <div class="container">
        <a href="{% url 'home' %}" class="text-white">Home /</a>
        <a href="{% url 'collections' %}" class="text-white">Collections /</a>
        <a href="{% url 'collectionsviews' category_name.slug %}" class="text-white">{{category_name.name}}</a>
    </div>
</div>
 <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{category_name.name}}</h1>
            <hr>
            <div class="row">
                {% for i in product %}
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="category-image">
                             <a href="{% url 'productview' i.category.slug i.slug %}">  <img src="{{ i.product_image.url }}" style="height: 250px; width: 100%;" alt="category-image">
                            </div>
                            <h4>{{ i.name }} </h4>
                            <span>{{i.selling_price | stringformat:'d' }} </span>
                            <span>{{i.orginal_price | stringformat:'d' }} </span>
                        </a> 
                        </div>
                    </div>
                </div>
            </div> 
            {% endfor %}
        </div>
    </div>
 </div>
 

{% endblock content %}
